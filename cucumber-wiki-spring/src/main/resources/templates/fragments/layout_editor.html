<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
    <div th:include="fragments/layout :: header_head"></div>
  </head>
  <body>
  <div th:fragment="header_body_editor">
  <div th:include="fragments/layout :: header_body"></div>
    
		<div th:if="${hasEntries}">
		<h1><span th:text="${entry.title}"></span></h1>			
		  <ul class="nav nav-tabs">
		    <li id="liView"><a id="view" th:href="@{/entry/{name}(name=${entry.entryName})}">
		        View
		         <span class="glyphicon glyphicon-eye-open"></span></a></li>
		    <li id="liEdit"><a id="edit" th:href="@{/entry_editor/{name}(name=${entry.entryName})}">
		        Edit
		         <span class="glyphicon glyphicon-pencil"></span></a></li>
		    <li id="liUpload"><a th:href="@{/upload/${entry.entryName}}">
		        Add image
		         <span class="glyphicon glyphicon-picture"></span></a></li>
		    <li id="liHistory"><a th:href="@{/entry_history/{name}&amp;page=1(name=${entry.entryName})}">History</a></li>
		  </ul>
		</div>
	<div th:if="${!hasEntries}">
		<div th:if="${has_entry_name}">
			<h1><span th:text="${entryName}"></span></h1>			
			  <ul class="nav nav-tabs">
			    <li id="liView"><a id="view" th:href="@{/entry/{name}(name=${entryName})}">
			        View
			         <span class="glyphicon glyphicon-eye-open"></span></a></li>
			    <li id="liEdit"><a id="edit" th:href="@{/entry_editor/{name}(name=${entryName})}">
			        Edit
			         <span class="glyphicon glyphicon-pencil"></span></a></li>
			    <li id="liUpload"><a th:href="@{/upload/${entryName}}">
			        Add image
			         <span class="glyphicon glyphicon-picture"></span></a></li>
			    <li id="liHistory"><a th:href="@{/entry_history/{name}&amp;page=1(name=${entryName})}">History</a></li>
			  </ul>
			
		</div>
		<div th:if="${!hasEntryName}">
			<h1> empty entry</h1>
			  <ul class="nav nav-tabs">
			    <li id="liView"><a id="view" href="/entry_viewer/">
			        View
			         <span class="glyphicon glyphicon-eye-open"></span></a></li>
			    <li id="liEdit"><a id="edit" href="/entry_editor/">
			        Edit
			         <span class="glyphicon glyphicon-pencil"></span></a></li>
			    <li id="liUpload"><a href="">
			        Add image
			         <span class="glyphicon glyphicon-picture"></span></a></li>
			    <li id="liHistory"><a href="">History</a></li>
			  </ul>
		
		</div>	
	</div>	
	</div>	
  </body>
</html>
